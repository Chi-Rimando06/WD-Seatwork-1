<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD Seatwork 1</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="body">
    <header class="header">
        <div class="left">
            <img class="logo" src="./assets/img/blossom_logo.png" alt="">
            <h2 class="company-name">Chi</h2>
        </div>

        <div class="right">
            <a href="" class="btn">Home</a>
            <a href="" class="btn">About</a>
            <a href="" class="btn">Services</a>
        </div>
    </header>

    <header class="header header-two">
        <div class="header-left">
            <div class="logo-hover-wrapper">
                <img src="./assets/img/blossom_logo.png" alt="Blossom Logo" class="logo">
                <h2 class="brand-slide">Chi</h2>
            </div>
        </div>

        <nav class="header-nav">
            <a href="#" class="nav-btn">Home</a>
            <a href="#" class="nav-btn">About</a>
            <a href="#" class="nav-btn">Gallery</a>
            <a href="#" class="nav-btn">Contact</a>
        </nav>
    </header>

    <header class="header-three">
        <nav class="nav-left">
            <a href="#" class="nav-btn3">Home</a>
            <a href="#" class="nav-btn3">About</a>
        </nav>

        <div class="logo-center">
            <img src="./assets/img/blossom_logo.png" alt="Blossom Logo" class="logo-animate">
        </div>

        <nav class="nav-right">
            <a href="#" class="nav-btn3">Gallery</a>
            <a href="#" class="nav-btn3">Contact</a>
        </nav>
    </header>

    <div class="side-panel-header">
        <div class="side-panel-logo">
            <img src="./assets/img/blossom_logo.png" alt="Blossom Logo" class="blossom-flow">
        </div>

        <nav class="side-icon-nav">
            <a href="#">
                <img src="./assets/img/home_logo.png" alt="Home" class="icon-btn flip-hover">
            </a>
            <a href="#">
                <img src="./assets/img/services_logo.png" alt="Services" class="icon-btn flip-hover">
            </a>
            <a href="#">
                <img src="./assets/img/business_logo.png" alt="Business" class="icon-btn flip-hover">
            </a>
        </nav>
    </div>
    
    <header class="header header-five">
        <div class="logo-center5">
            <nav class="header-section left-nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
            </nav>

            <img src="./assets/img/blossom_logo.png" alt="Blossom Logo" class="glow-logo">

            <nav class="header-section right-nav">
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
</body>
</html>
